approve:
- commandHelpLink: ""
  repos:
  - shipwright-io/build
  require_self_approval: false
external_plugins:
  shipwright-io/build:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
lgtm:
- repos:
  - shipwright-io/build
  review_acts_as_lgtm: true
plugins:
  shipwright-io/build:
    plugins:
    - approve
    - release-note
    - require-matching-label
